<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monte Carlo Option Pricing Home Page</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <h1>MCLS Option Price Calculator</h1>
    <nav>
      <ul class="horizontal-list">
        <li><a href="/">Home</a></li>
        <li><a href="/program">Option Price Algorithm</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <form id="optionForm">
    <label for="ticker">Stock Ticker:</label>
    <input type="text" id="ticker" name="ticker" required>
    <br>
    <label for="strike_price">Strike Price:</label>
    <input type="number" id="strike_price" name="strike_price" required>
    <br>
    <label for="days_until_expiration">Days Until Expiration:</label>
    <input type="number" id="days_until_expiration" name="days_until_expiration" required>
    <br>
    <input type="submit" value="Submit">
  </form>
  
  <div id="result"></div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById("optionForm");
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        // Get form values
        const stockTicker = document.getElementById('ticker').value;
        const strikePrice = document.getElementById('strike_price').value;
        const daysUntilExpiration = document.getElementById('days_until_expiration').value;
        
        // Send POST request to Flask endpoint
        fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            stockTicker: stockTicker,
            strikePrice: strikePrice,
            daysUntilExpiration: daysUntilExpiration
          })
        })
        .then(response => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then(data => {
          // Display the returned option price on the page
          document.getElementById('result').innerText = "Option Price: " + data.optionPrice;
        })
        .catch(error => console.error('Error:', error));
      });
    });
  </script>
</body>
</html>
